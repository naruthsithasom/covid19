<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid 19</title>
</head>
<body>
  <script>
    const URL = 'https://covid19.th-stat.com/api/open/today'
    let today

    function addTag(i, j){
      let b = document.createElement('b')
      b.innerHTML = `${i} : ${j} <br>`
      document.body.appendChild(b)
      // let covid = document.getElementById('covid')
      // covid.innerHTML = `<label>${i}</label> : <i>${j}</i>`
      // document.body.appendChild()
    }
    async function showCovid(){
      try{
        const res = await fetch(URL)
        today = await res.json()
        
        for (let key in today) 
          addTag(key, today[key])

      } catch (err){ console.error(err)}
    }
    showCovid()

  </script>
</body>
</html>
